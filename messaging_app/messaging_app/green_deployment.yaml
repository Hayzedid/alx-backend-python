apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-green
  labels:
    app: django-messaging-app
    version: green
    deployment: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-messaging-app
      version: green
  template:
    metadata:
      labels:
        app: django-messaging-app
        version: green
        deployment: green
    spec:
      containers:
      - name: django-app
        image: messaging-app:2.0
        imagePullPolicy: Never  # Use local image built with Docker
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "True"
        - name: SECRET_KEY
          value: "django-insecure-k8s-green-secret-key"
        - name: DB_ENGINE
          value: "django.db.backends.sqlite3"
        - name: DB_NAME
          value: "/app/db.sqlite3"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DEPLOYMENT_VERSION
          value: "green-2.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-storage
          mountPath: /app/data
      volumes:
      - name: app-storage
        emptyDir: {}
      restartPolicy: Always
